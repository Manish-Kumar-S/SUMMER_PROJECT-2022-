<div class="header">
  <div class="web-title">
    <img [src]="logo" alt="annauniv-logo" />
    <div class="web-title-content">
      <h3>Centre for University - Industry Collaboration</h3>
      <p>Anna University, Chennai</p>
    </div>
  </div>
</div>

<div class="center-wrap">
  <div class="auth-wrap">
    <div class="img"></div>
    <mat-tab-group mat-align-tabs="start">
      <mat-tab [label]="isAdmin ? 'Admin Login' : 'Login'">
        <form [formGroup]="loginForm">
          <div class="msg error" *ngIf="loginError">{{ loginError }}</div>
          <mat-form-field class="form-field">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email" required />
            <mat-error *ngIf="loginForm.get('email').invalid"
              >Please enter the email</mat-error
            >
          </mat-form-field>
          <mat-form-field class="form-field">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              formControlName="password"
              required
            />
            <mat-error *ngIf="loginForm.get('password').invalid"
              >Please enter the password</mat-error
            >
          </mat-form-field>

          <!-- <mat-form-field class="form-field">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
              <mat-option *ngFor="let role of roles" [value]="role.id">{{
                role.name
              }}</mat-option>
            </mat-select>
            <mat-error *ngIf="loginForm.get('role').invalid"
              >Please enter the role</mat-error
            >
          </mat-form-field> -->
          
          <button style="width: 100%;" [disabled]="loginForm.invalid" (click)="onLogin()">
            Login
            <span class="material-icons"> east </span>
          </button>
          <!-- <mat-spinner style="width:10%;display: inline;margin-left: 5%;height: auto;" [diameter]="15"></mat-spinner> -->
        </form>
      </mat-tab>
      <ng-container *ngIf="!isAdmin">

        <mat-tab label="Register">
          <form [formGroup]="registerForm">
            <div class="msg error" *ngIf="registerError">{{ registerError }}</div>
            <mat-form-field class="form-field">
              <mat-label>Email</mat-label>
              <input matInput type="text" formControlName="email" required />
              <mat-error *ngIf="registerForm.get('email').invalid"
                >Please enter the email</mat-error
              >
            </mat-form-field>
            <mat-form-field class="form-field">
              <mat-label>Password</mat-label>
              <input
                matInput
                type="password"
                formControlName="password"
                required
              />
              <mat-error *ngIf="registerForm.get('password').invalid"
                >Please enter the password</mat-error
              >
            </mat-form-field>
            <button [disabled]="registerForm.invalid" (click)="onRegister()">
              Register
              <span class="material-icons"> east </span>
            </button>
          </form>
        </mat-tab>

      </ng-container>
    </mat-tab-group>
  </div>
</div>
