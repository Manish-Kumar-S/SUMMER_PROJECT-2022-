<h2 mat-dialog-title>Create Admin Account</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="registerForm">
        <div class="msg error" *ngIf="registerError">{{ registerError }}</div>
        <mat-form-field class="form-field">
          <mat-label>Email</mat-label>
          <input matInput type="text" formControlName="email" required />
          <mat-error *ngIf="registerForm.get('email').invalid"
            >Please enter the email</mat-error
          >
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            required
          />
          <mat-error *ngIf="registerForm.get('password').invalid"
            >Please enter the password</mat-error
          >
        </mat-form-field>
        <button mat-raised-button fxLayoutAlign="center" color="primary" [disabled]="registerForm.invalid" (click)="onRegister()">
          Register
          <span class="material-icons"> east </span>
        </button>
        <br>
      </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
