<div class="container">
  <div class="btn-container">
    <button>Edit Company Details</button>
  </div>
  <div class="grid c-2">
    <div class="box">
      <div class="img-container">
        <img [src]="photographLink" alt="Profile" class="img" />
        <div class="header-content">
          <h3>COMPANY_NAME</h3>
          <p></p>
        </div>
      </div>
      <div class="additional-details">
        <div class="details">
          <i class="far fa-envelope"></i>
          <p>COMPANY_EMAIL@EMAIL.COM</p>
        </div>
        <div class="details">
          <i class="fas fa-mobile-alt"></i>
          <p>+91 6379277452</p>
        </div>
        <div class="details">
          <i class="far fa-building"></i>
          <p>COMPANY ADDRESS</p>
        </div>
      </div>
    </div>
    <div class="box">
      <h3>Company Information</h3>
      <div class="additional-details">
        <div class="grid c-2 equal">
          <div class="details col">
            <h3>Company Category</h3>
            <p class="outline">IT Company</p>
          </div>
          <div class="details col">
            <h3>Company Type</h3>
            <p class="outline">IT Product</p>
          </div>
          <div class="details col">
            <h3>About Company</h3>
            <p class="outline">Full Time</p>
          </div>
        </div>
      </div>
    </div>
  </div>
