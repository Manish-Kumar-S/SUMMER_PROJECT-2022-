<div class="student-container">

    <h1>Reports</h1>

    <br>

    <mat-list>
        <mat-list-item (click)="generateReport(report.tag)" *ngFor="let report of reports">
          <mat-icon mat-list-icon>insights</mat-icon>
          <div mat-line>{{report.name}}</div>
          <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>

</div>
