<h2 mat-dialog-title>Confirm Approve Company Drive?</h2>
<mat-dialog-content class="mat-typography">
    Doing so will send confimration email to the respective company drive and will enable students to register to this particular campus drive.
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Close</button>
</mat-dialog-actions>
